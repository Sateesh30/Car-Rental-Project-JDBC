<h3>Issue Car Form</h3>
  <form action="IssueCar" method="post" style="width:300px">
  <div class="form-group">
    <label for="carid1">Car ID</label>
    <input type="text" class="form-control" name="carid" id="carid1" placeholder="CarID"/>
  </div>
  <div class="form-group">
    <label for="id1">Renter Id</label>
    <input type="text" class="form-control" name="renterid" id="id1" placeholder=Renter Id"/>
  </div>
  <div class="form-group">
    <label for="name1">Renter Name</label>
    <input type="text" class="form-control" name="rentername" id="name1" placeholder="Renter Name"/>
  </div>
  <div class="form-group">
    <label for="mobile1">Renter Mobile</label>
    <input type="number" class="form-control" name="rentermobile" id="mobile1" placeholder="Renter Mobile"/>
  </div>
  <button type="submit" class="btn btn-primary">Rent Car</button>
</form>

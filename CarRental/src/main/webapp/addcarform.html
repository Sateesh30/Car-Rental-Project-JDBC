<h3>Add Car Form</h3>
  <form action="AddCar" method="post" style="width:300px">
  <div class="form-group">
    <label for="carid1">Car ID</label>
    <input type="text" class="form-control" name="carid" id="carid1" placeholder="CarID"/>
  </div>
  <div class="form-group">
    <label for="name1">Name</label>
    <input type="text" class="form-control" name="name" id="name1" placeholder="Name"/>
  </div>
  <div class="form-group">
    <label for="seater1">Seater</label>
    <input type="text" class="form-control" name="seater" id="seater1" placeholder="Seater"/>
  </div>
  <div class="form-group">
    <label for="rented1">Rented</label>
    <input type="number" class="form-control" name="renter" id="renter1" placeholder="Rented"/>
  </div>
  <div class="form-group">
    <label for="quantity1">Quantity</label>
    <input type="number" class="form-control" name="quantity" id="quantity1" placeholder="Quantity"/>
  </div>
  <button type="submit" class="btn btn-primary">Save Car</button>
</form>

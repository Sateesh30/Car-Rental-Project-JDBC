<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>BookCar</title>
</head>
<body>

<div class="row">
  <div class="col-md-6">
  <h3>Book Car</h3>
  <form action="BookCar" method="post" style="width:300px">
  <div class="form-group">
  
   <div class="form-group">
    <label for="carid1">Car ID</label>
    <input type="carid" class="form-control" name="carid" id="carid1" placeholder="Car ID"/>
  </div> 
  
   <div class="form-group">
    <label for="name1">Name</label>
    <input type="name" class="form-control" name="name" id="name1" placeholder="Name"/>
  </div>
  
   <div class="form-group">
    <label for="seater1">Seater</label>
    <input type="number" class="form-control" name="seater" id="seater1" placeholder="Seater"/>
  </div>
  <div class="form-group">
    <label for="quantity1">Car Quantity</label>
    <input type="text" class="form-control" name="quantity" id="quantity1" placeholder="quantity"/>
    </div>
    
     <div class="form-group">
    <label for="issued1">Issue</label>
    <input type="text" class="form-control" name="issued" id="issued1" placeholder="issued"/>
    </div>

  
   
 
  
  <button type="submit" class="btn btn-primary">Book</button>
</form>
</div>
</div>
  


</body>
</html>

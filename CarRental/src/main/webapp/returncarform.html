<h3>Return Car Form</h3>
  <form action="ReturnCar" method="post" style="width:300px">
  <div class="form-group">
    <label for="carid1">Car ID</label>
    <input type="text" class="form-control" name="carid" id="carid1" placeholder="Car ID"/>
  </div>
  <div class="form-group">
    <label for="renterid1">Renter Id</label>
    <input type="text" class="form-control" name="renterid" id="renterid1" placeholder="RenterId"/>
  </div>
  <button type="submit" class="btn btn-primary">Return Car</button>
</form>
